<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../static/plataformacurriculos/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container-principal">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="ugtsic-logo">
          <img src="../static/plataformacurriculos/imgs/ugtsic_logo.png" alt="Logo" />
        </div>
      </header>

      <nav>
        <ul>
          <div class="nav-item">
            <img src="../static/plataformacurriculos/imgs/caneta_e_papel.svg" alt="caneta e papel" />
            <li><a href="#cvbuilder">Currículos</a></li>
          </div>

          <div class="nav-item">
            <img src="../static/plataformacurriculos/imgs/pilha_de_forms.svg" alt="Documentos empilhados" />
            <li><a href="#bancodecv">Banco de cv.</a></li>
          </div>
        </ul>
      </nav>
    </aside>

    <div class="main-container">
      <header class="main-header">
        <div class="header-content">
          <h1>Cadastro de Currículos</h1>
        </div>
      </header>

      <div class="main-container-forms">
        <div class="form-title">
          <h2>Informações Pessoais</h2>
        </div>

        <div class="info-pessoal-form">
          <form class="form-container">
            <div class="form-group">
              <label for="primeironome">Primeiro nome</label>
              <input type="text" placeholder="Insira o seu primeiro nome" id="primeironome" name="primeironome"
                required />
            </div>

            <div class="form-group">
              <label for="ultimonome">Último nome</label>
              <input type="text" placeholder="Insira o seu último nome" id="ultimonome" name="ultimonome" required />
            </div>

            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="text" placeholder="exemplo@gmail.com" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="telefone">Número de telefone</label>
              <input type="text" placeholder="(  ) ____-____" id="telefone" name="telefone" required />
            </div>
          </form>
        </div>

        <div class="formacao-form">
          <div class="form-title">
            <h2>Formação</h2>
          </div>
          <form class="radio-form-container">
            <div class="radio-form-group">
              <div>
                <input type="radio" id="ensinomedio" name="formacao" value="ensimomedio" required>
                <label for="ensinomedio">Ensino Médio</label>
              </div>
              <div>
                <input type="radio" id="graduacao" name="formacao" value="graduacao" required>
                <label for="graduacao">Graduação</label>
              </div>
              <div>
                <input type="radio" id="mestrado" name="formacao" value="mestrado" required>
                <label for="mestrado">Mestrado</label>
              </div>
              <div>
                <input type="radio" id="doutorado" name="formacao" value="formacao" required>
                <label for="doutorado">Doutorado</label>
              </div>

            </div>

          </form>
        </div>

        <div class="form-title">
          <h2>Sobre a vaga</h2>
        </div>

        <div class="cargo-form">
          <form class="form-container">
            <div class="form-group">
              <label for="cargodesejado">Cargo desejado</label>
              <input type="text" placeholder="Desenvolvedor, Administração..." id="cargodesejado" name="cargodesejado"
                required />
            </div>

            <div class="form-group">
              <label for="observacoes">Observações</label>
              <textarea placeholder="Insira suas observações" id="observacoes" name="observacoes" required></textarea>
            </div>
          </form>
        </div>

        <div class="form-title">
          <h2>Upload de currículo</h2>
        </div>

        <div class="curriculo-upload-form">
          <form class="form-container upload-input">
            <div class="form-group">
              <div class="upload-icon">
                <input class="upload-input" type="file" id="curriculo" name="curriculo" required />
                <i class="fas fa-upload"></i>
              </div>
            </div>
          </form>
      </div>

      <div class="submit-btn">
        <button type="submit">Enviar</button>
      </div>
    </div>
  </div>
</body>

</html>
